<div class="relative w-fullh-52 p-6 shadow-lg rounded-lg bg-white border-2 border-orange-100 hover:shadow-xl transform hover:scale-105 transition duration-200">
       <div class="flex flex-col items-center space-y-3">
        <div class="text-center">
            <p class="text-xl font-semibold text-orange-700">{{ resto_entry.restaurant_wanted }}</p>
            <p class="text-lg text-gray-500">
                {% if resto_entry.visited %}
                    Telah dikunjungi
                {% else %}
                    Belum dikunjungi
                {% endif %}
            </p>
        </div>
        <div class="flex space-x-4 mt-4">
            {% if not resto_entry.visited %}
                <a href="{% url 'wishlistresto:visited_resto' resto_entry.pk %}" class="bg-orange-600 hover:bg-orange-700 transition duration-200 text-white py-2 px-4 rounded-md text-sm shadow-md">
                    Tandai Sebagai Dikunjungi
                </a>
            {% endif %}
            <a href="{% url 'wishlistresto:delete_wishlist' resto_entry.pk %}" class="bg-red-500 hover:bg-red-600 transition duration-200 text-white py-2 px-4 rounded-md text-sm shadow-md">
                Hapus Wishlist
            </a>
        </div>
    </div>
</div>
