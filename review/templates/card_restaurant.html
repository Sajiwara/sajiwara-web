<a href="{% url 'review:restaurant_detail' restaurant.id %}" class="block p-4">
    <div class="bg-orange-100 rounded-lg shadow-lg p-6 cursor-pointer hover:shadow-xl transition-transform transform hover:scale-105 border border-orange-400 hover:border-orange-500 hover:ring-4 hover:ring-orange-500/50 w-full h-40">
        <h2 class="text-2xl font-extrabold text-center text-orange-600 tracking-wide truncate">{{ restaurant.restaurant }}</h2>
        <div class="flex justify-center items-center mt-4 text-2xl space-x-1">
            {% for i in "★★★★★" %}
                {% if forloop.counter <= restaurant.rating %}
                    <span class="text-yellow-400">★</span>
                {% else %}
                    <span class="text-gray-300">★</span>
                {% endif %}
            {% endfor %}
            <span class="text-gray-700 font-semibold ml-2">{{ restaurant.rating }} / 5.0</span>
        </div>
    </div>
</a>
