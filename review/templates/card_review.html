<div class="bg-white rounded-lg shadow-lg p-6 w-full transform hover:scale-105 transition-transform duration-300 ease-in-out">
    <div class="flex items-center mb-4">
        <div class="w-12 h-12 rounded-full bg-indigo-200 flex items-center justify-center text-white font-bold text-lg">
            {{ review.user.username|slice:":1"|upper }}
        </div>
        <div class="ml-4">
            <p class="text-lg font-bold text-indigo-600">{{ review.user.username }}</p>
            <p class="text-sm text-gray-500">{{ review.date_posted|date:"M d, Y" }}</p>
        </div>
    </div>
    <div class="border-t border-gray-200 pt-4">
        <p class="text-gray-800 text-base leading-relaxed">{{ review.review }}</p>
    </div>
    <div class="mt-4 flex justify-end">
        {% if review.user == request.user %}
            <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg transition ease-in-out duration-300">
                Edit
            </button>
            <a href="{% url 'review:delete_review' review.id %}">
                <button class="ml-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition ease-in-out duration-300">
                    Delete
                </button>
            </a>
        {% endif %}
    </div>
</div>
