{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'navbar.html' %}
<div class="container mx-auto py-12">
    <h1 class="text-3xl font-bold text-center mb-8 text-orange-600">Edit Makanan</h1>
    
    <form method="POST" class="mx-auto w-1/2">
        {% csrf_token %}
        <!-- Display read-only fields for restoran and preferensi -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Nama Restoran</label>
            {{ form.restoran }}
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Preferensi Negara</label>
            {{ form.preferensi }}
        </div>
        
        <!-- Editable textarea for menu/variasi makanan -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Variasi Makanan</label>
            {{ form.menu }}
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Simpan Perubahan</button>
    </form>
</div>
{% include 'footer.html' %}
{% endblock content %}
