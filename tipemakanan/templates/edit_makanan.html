{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto py-12">
    <h1 class="text-3xl font-bold text-center mb-8 text-orange-600">Edit Makanan</h1>
    
    <form method="POST" class="mx-auto w-1/2">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Simpan</button>
        </div>
    </form>
</div>
{% endblock content %}
