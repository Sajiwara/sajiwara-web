<div class="bg-gray-200 p-6 shadow-lg rounded-lg">
    <div class="flex justify-between items-center">
        <h3 class="text-xl font-semibold text-center w-full">{{ restaurant.nama }}</h3>
    </div>
    <div class="flex justify-between items-start mt-2">
        <p class="text-gray-700">{{ restaurant.jenis_makanan }}</p>
        <div class="text-right">
            <p class="text-gray-700">Rating:</p>
            <p class="text-yellow-500 text-2xl">{{ restaurant.rating }}</p>
        </div>
    </div>
    <p class="text-gray-600">Harga rata-rata: Rp.{{ restaurant.harga }}</p>
    <p class="text-gray-600">Jarak (dari titik 0 jogja): {{ restaurant.jarak }} km</p>
</div>
